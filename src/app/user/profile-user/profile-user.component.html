<div class="row g-2">
    <nav class="nav flex-column col-md-2">
        <h4 class="modal-title ps-3 text-primary">{{identity.name}}</h4>
        <a class="nav-link" [routerLink]="['/user/perfil']">
            Perfil
        </a>
        <a class="nav-link" [routerLink]="['/user/notificaciones']">
            Notificaciones <span class="badge text-bg-danger">4</span>
        </a>
    
        <a class="nav-link" [routerLink]="['/user/home']">
            Tiendas
        </a>
    
        <a class="nav-link" [routerLink]="['/user/orders']">
            Ordenes
        </a>
    </nav>

    <div class="col-md-10">
        <div class="col-md-11 mt-0 ms-auto me-auto alert {{css}}">{{message}}</div>

        <form class="row g-2 col-md-11 ms-auto me-auto" #profile="ngForm" (submit)="onSubmit(profile)">
            <div class="col-md-6 mt-3">
                <label for="name" class="label-control">Nombre</label>
                <input type="text" class="form-control"
                    name="name" id="name" maxlength="20"
                    #name="ngModel" [(ngModel)]="user.name"
                    pattern="[a-zA-Z\s]{3,20}" required
                >
                <small class="d-block invalid-feedback" *ngIf="!name.valid && name.touched">
                    El campo  debe contener de 3 a 20 caracteres ...
                </small>
            </div>

            <div class="col-md-6 mt-3">
                <label for="lastname" class="label-control">Apellidos</label>
                <input type="text" class="form-control"
                    name="lastname" id="lastname" maxlength="20"
                    #lastname="ngModel" [(ngModel)]="user.lastname"
                    pattern="[a-zA-Z\s]{3,20}" required
                >
                <small class="d-block invalid-feedback" *ngIf="!lastname.valid && lastname.touched">
                    El campo  debe contener de 3 a 20 caracteres ...
                </small>
            </div>

            <div class="col-md-12 mt-3">
                <label for="typeDocument" class="label-control">Tipo de Documento</label>
                <input type="text" class="form-control"
                    name="typeDocument" id="typeDocument" maxlength="20"
                    #typeDocument="ngModel" [(ngModel)]="user.typeDocument"
                    readonly required
                >
            </div>

            <div class="col-md-6 mt-3">
                <label for="document" class="label-control">Documento</label>
                <input type="text" class="form-control"
                    name="document" id="document" maxlength="20"
                    #document="ngModel" [(ngModel)]="user.document"
                    readonly required
                >
            </div>

            <div class="col-md-6 mt-3">
                <label for="phone" class="label-control">Telefono</label>
                <input type="tel" class="form-control"
                    name="phone" id="phone" maxlength="10"
                    #phone="ngModel" [(ngModel)]="user.phone"
                    pattern="[\d]{10,10}" required
                >
                <small class="d-block invalid-feedback" *ngIf="!phone.valid && phone.touched">
                    El campo debe contener 10 numeros ...
                </small>
            </div>

            <div class="col-md-12 mt-3">
                <label for="address" class="label-control">Direccion</label>
                <input type="tel" class="form-control"
                    name="address" id="address"
                    #address="ngModel" [(ngModel)]="user.address"
                    pattern="[a-zA-Z.#-\d\s]{10,70}" required
                >
                <small class="d-block invalid-feedback" *ngIf="!phone.valid && phone.touched">
                    El campo debe contener 10 caracteres o mas ...
                </small>
            </div>

            <div class="mt-3 col-md-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-sm btn-primary" [disabled]="profile.invalid">Actualizar</button>
            </div>
        </form>
    </div>

</div>
